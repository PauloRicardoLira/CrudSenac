	<div id="area">
		<form  name="formPostarProfessor" onsubmit="return validarFormulario()" method="post">
			<fieldset>
				
				<legend>Realizar Postagem</legend>
				<input type="text" value="" id="txtGeral" name="area_post1" placeholder="Disciplina"/>
				<hr size="2" color="black" width="400" align="left">
				<input type="date" value="" id="txtGeral" name="data_post_prof" placeholder="Data"/><br>
				<hr size="2" color="black" width="400" align="left">
				<input type="text" value="" id="txtDescricao" name="descricao_post1" width="400px" placeholder="Descrição"/>
				<br><br><br><br>
				<label for="myfile" id="recebeImg">Selecione um arquivo:</label>
		  		<input type="file" id="myfile btnImg" name="myfile">
		  		<br><br><br><br>
				<input type="text" value="" id="txtNome" name="publicador" placeholder="Seu nome"/>
				<button type="submit" id="btnPublicar">Publicar</button>
				<hr size="2" color="black" width="250" align="left" id="traco">
				
				
			</fieldset>
		</form>
		
	</div>
	<script>
		    function validarFormulario(){
		        var nomePessoa = document.forms["formPostarProfessor"]["nome"].value;
		        if (area_post1 == "") {
		            alert("Favor informar a disciplina!");
		            return false;     
		        }
		        if (data_post_prof == "") {
		            alert("Favor informar a data!");
		            return false;     
		        }
		        if (descricao_post1 == "") {
		            alert("Favor informar uma descrição!");
		            return false;     
		        }
		        if (publicador == "") {
		            alert("Favor informar o seu nome!");
		            return false;     
		        }
		        else{
		            alert("Olá, " + nomePessoa + " !");
		            return true;
		        }
		    }
		</script>
